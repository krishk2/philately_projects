<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Postal Circle</title>
    <!-- Link to CSS file in Flask's static folder -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_for_settings.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-section">
                <!-- Use static URL for images -->
                <img src="{{ url_for('static', filename='India-Post_Preview.png') }}" alt="Postal Circle Logo" class="logo">
                <h1>Postal Circle Dashboard</h1>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('dashboard2') }}">Dashboard</a></li>
                <li><a href="{{ url_for('manage_stamps') }}">Manage Stamps</a></li>
                <li><a href="{{ url_for('events') }}">Events</a></li>
                <li><a href="{{ url_for('settings') }}" class="active">Settings</a></li>
                <li><a href="{{ url_for('help_support') }}">Help & Support</a></li>
            </ul>
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </aside>

        <div class="main-content">
            <header class="dashboard-header">
                <h2>Settings</h2>
            </header>

            <section class="settings-section">
                <h3>Profile Settings</h3>
                <form id="profileForm" method="POST" action="{{ url_for('update_profile') }}">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ username }}" disabled>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ email }}">

                    <label for="postalCircle">Postal Circle</label>
                    <input type="text" id="postalCircle" name="postalCircle" value="{{ postal_circle }}" disabled>

                    <button type="submit" class="save-button">Save Changes</button>
                </form>

                <h3>Password Settings</h3>
                <form id="passwordForm" method="POST" action="{{ url_for('update_password') }}">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>

                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>

                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>

                    <button type="submit" class="save-button">Update Password</button>
                </form>
            </section>
        </div>
    </div>
    <!-- Link to JavaScript file in Flask's static folder -->
    <script src="{{ url_for('static', filename='script_for_settings.js') }}"></script>
</body>
</html>
