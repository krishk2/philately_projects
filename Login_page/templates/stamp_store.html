<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background: linear-gradient(135deg, #a18cd1 30%, #fbc2eb 100%);
            color: #333;
            position: relative; /* Add relative positioning for the carousel controls */
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .carousel {
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 15px;
            text-align: center;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .carousel-item h3 {
            font-size: 22px;
            color: #333;
            margin: 10px 0;
        }

        .carousel-item p {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        .btn-link {
            display: inline-block;
            padding: 10px 20px;
            background: #ff6b81;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-link:hover {
            background-color: #ff7e5f;
        }

        .carousel-controls {
            text-align: center;
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: flex; /* Flexbox for centering */
            justify-content: space-between; /* Space out controls */
            padding: 0 20px; /* Padding to prevent overlap */
            box-sizing: border-box;
        }

        .carousel-control {
            background: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .carousel-control:hover {
            background-color: #ff6b81;
            color: #fff;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            margin-top: 50px;
            border-radius: 0 0 10px 10px;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Stamp Store</h1>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="commemorative_stamp.jpg" alt="Commemorative Stamp">
                    <h3>Commemorative Stamp</h3>
                    <p>$10.00 each</p>
                    <a href="{{ url_for('pre_book', stamp='commemorative') }}" class="btn-link">Pre-Book Now</a>
                </div>

                <div class="carousel-item">
                    <img src="definitive_stamp.jpg" alt="Definitive Stamp">
                    <h3>Definitive Stamp</h3>
                    <p>$5.00 each</p>
                    <a href="{{ url_for('pre_book', stamp='definitive') }}" class="btn-link">Pre-Book Now</a>
                </div>

                <div class="carousel-item">
                    <img src="special_stamp.jpg" alt="Special Issue Stamp">
                    <h3>Special Issue Stamp</h3>
                    <p>$15.00 each</p>
                    <a href="{{ url_for('pre_book', stamp='special') }}" class="btn-link">Pre-Book Now</a>
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-control" id="prev">&#10094;</button>
                <button class="carousel-control" id="next">&#10095;</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Postal Philately Services. All rights reserved.</p>
    </footer>

    <script>
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const carouselInner = document.querySelector('.carousel-inner');
        let index = 0;

        function updateCarousel() {
            const width = carouselInner.clientWidth;
            carouselInner.style.transform = `translateX(${-index * width}px)`;
        }

        prevButton.addEventListener('click', () => {
            index = (index > 0) ? index - 1 : 2; // Assuming 3 items
            updateCarousel();
        });

        nextButton.addEventListener('click', () => {
            index = (index < 2) ? index + 1 : 0; // Assuming 3 items
            updateCarousel();
        });

        window.addEventListener('resize', updateCarousel);
    </script>

</body>
</html>
