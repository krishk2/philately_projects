<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_for_profile.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-section">
                <img src="{{ url_for('static', filename='India-Post_Preview.png') }}" alt="India Post Logo" class="logo">
                <h1>National Philatelic Community</h1>
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('myprofile') }}" class="active">My Profile</a></li>
                <li><a href="{{ url_for('create_npda') }}">Create NPDA Account</a></li>
                <li><a href="{{ url_for('my_collection') }}">My Collection</a></li>
                <li><a href="{{ url_for('settings') }}">Settings</a></li>
                <li><a href="{{ url_for('help_support') }}">Help & Support</a></li>
            </ul>
            <!-- Add form to handle logout -->
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </aside>

        <div class="main-content">
            <header class="profile-header">
                <h2>My Profile</h2>
            </header>

            <section class="profile-edit-section">
                <h3>Edit Your Profile Details</h3>
                <form id="profileForm">
                    <div class="profile-picture">
                        <img id="profilePic" src="{{ url_for('static', filename='profile-placeholder.avif') }}" alt="Profile Picture">
                        <input type="file" id="profilePicInput" name="profilePic" accept="image/*">
                    </div>

                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>

                    <label for="membership">Membership Type</label>
                    <select id="membership" name="membership">
                        <option value="Basic">Basic</option>
                        <option value="Premium">Premium</option>
                    </select>

                    <label for="aadhaar">Aadhaar Number</label>
                    <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter 12-digit Aadhaar" maxlength="12" required>

                    <button type="submit" class="submit-button">Save Changes</button>
                </form>
            </section>
        </div>
    </div>

    <!-- Include the script.js file here -->
    <script src="{{ url_for('static', filename='script_for_profile.js') }}"></script>
</body>
</html>
