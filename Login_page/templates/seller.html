<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        form {
            text-align: left;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="file"] {
            margin-top: 5px;
        }

        .form-group button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload Stamp Details</h1>
        <form action="/submit_stamp" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="stamp_name">Stamp Name:</label>
                <input type="text" id="stamp_name" name="stamp_name" required>
            </div>
            <div class="form-group">
                <label for="year_of_manufacture">Year of Manufacture:</label>
                <input type="number" id="year_of_manufacture" name="year_of_manufacture" required>
            </div>
            <div class="form-group">
                <label for="coated_price">Coated Price:</label>
                <input type="number" id="coated_price" name="coated_price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="stamp_photo">Upload Stamp Photo:</label>
                <input type="file" id="stamp_photo" name="stamp_photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
