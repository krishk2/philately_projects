<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Book Stamps</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background: linear-gradient(135deg, #a18cd1 30%, #fbc2eb 100%);
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.6);
            color: #444;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #ff6b81;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(255, 107, 129, 0.7);
        }

        .btn-submit {
            display: inline-block;
            width: 100%;
            padding: 14px;
            font-size: 18px;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #ff7e5f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pre-Book Your Stamp</h1>
        <form action="{{ url_for('submit_order') }}" method="post">
            <div class="form-group">
                <label for="stampType">Stamp Type</label>
                <select id="stampType" name="stampType">
                    <option value="commemorative">Commemorative Stamp</option>
                    <option value="definitive">Definitive Stamp</option>
                    <option value="special">Special Issue Stamp</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" required min="1">
            </div>

            <button type="submit" class="btn-submit">Submit Order</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const selectedStamp = urlParams.get('stamp');
            
            if (selectedStamp) {
                document.getElementById('stampType').value = selectedStamp;
            }
        });
    </script>

</body>
</html>
